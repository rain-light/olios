<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Olios | Newest Furniture Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
</head>
<body>
    <div class="main-content">
        <div class="sidebar-container">
            <nav class="sidebar">
                <div class="sidebar__logo-box">
                    <img src="/img/logo.png" alt="Olios Logo" class="sidebar__logo">
                </div>
                <div class="sidebar__buttons-group">
                    <a href="#" class="sidebar__link">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-home"></use>
                        </svg>
                    </a>
                    <a href="#" class="sidebar__link">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-basket"></use>
                        </svg>
                    </a>
                    <a href="#" class="sidebar__link">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                </div>
                <div class="sidebar__bottom">
                    <a href="#" class="sidebar__link">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-in"></use>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>
        <main class="container">
            <section class="home">
                <div class="home__bg-heading">
                    <h1 class="heading-exaggerated" unselectable>Newest</h1>
                </div>
                <div class="home__content-box">
                    <h1 class="heading-huge">Olios</h1>
                    <h2 class="heading-2">Newest Furniture Shop Template</h2>
                    <a href="#" class="btn btn--primary">View More</a>
                </div>
                <div class="home__slider-box">
                    <div class="slider-dots slider-dots--active"></div>
                    <div class="slider-dots"></div>
                    <div class="slider-dots"></div>
                    <div class="slider-dots"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
