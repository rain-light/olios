<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Olios | Newest Furniture Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
</head>
<body>
    <input type="checkbox" class="navigation__checkbox" id="navigation">
    <label for="navigation" class="navigation__label">
        <div class="navigation__button">
            <span class="navigation__line"></span>
        </div>
    </label>
    <nav class="navigation">
        <div class="navigation__content">
            <ul class="navigation__categories">
                <li class="navigation__element">
                    <a href="#" class="navigation__link">
                        <span class="navigation__link-text">Living Room</span>
                        <svg class="navigation__link-icon">
                            <use xlink:href="/img/sprite-2.svg#icon-living-room"></use>
                        </svg>
                    </a>
                </li>
                <li class="navigation__element">
                    <a href="#" class="navigation__link">
                        <span class="navigation__link-text">Office</span>
                        <svg class="navigation__link-icon">
                            <use xlink:href="/img/sprite-2.svg#icon-office"></use>
                        </svg>
                    </a>
                </li>
                <li class="navigation__element">
                    <a href="#" class="navigation__link">
                        <span class="navigation__link-text">For Kids</span>
                        <svg class="navigation__link-icon">
                            <use xlink:href="/img/sprite-2.svg#icon-for-kids"></use>
                        </svg>
                    </a>
                </li>
                <li class="navigation__element">
                    <a href="#" class="navigation__link">
                        <span class="navigation__link-text">Kitchen</span>
                        <svg class="navigation__link-icon">
                            <use xlink:href="/img/sprite-2.svg#icon-kitchen"></use>
                        </svg>
                    </a>
                </li>
                <li class="navigation__element">
                    <a href="#" class="navigation__link">
                        <span class="navigation__link-text">Accessories</span>
                        <svg class="navigation__link-icon">
                            <use xlink:href="/img/sprite-2.svg#icon-accessories"></use>
                        </svg>
                    </a>
                </li>
            </ul>
            <div class="navigation__bottom">
                <a href="#" class="navigation__showmore">Show all categories</a>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <input type="radio" class="main-radio main-radio--home" id="home-radio" checked name="general-navigation-radio">
        <input type="radio" class="main-radio main-radio--products" id="products-radio" name="general-navigation-radio">
        <input type="radio" class="main-radio main-radio--search" id="search-radio" name="general-navigation-radio">
        <div class="sidebar-container">
            <nav class="sidebar">
                <div class="sidebar__logo-box">
                    <img src="/img/logo.png" alt="Olios Logo" class="sidebar__logo">
                </div>
                <div class="sidebar__buttons-group">
                    <label for="home-radio" class="sidebar__label">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-home"></use>
                        </svg>
                    </label>
                    <label for="products-radio" class="sidebar__label">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-basket"></use>
                        </svg>
                    </label>
                    <label for="search-radio" class="sidebar__label">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-search"></use>
                        </svg>
                    </label>
                        <svg class="icon sidebar__icon--center">
                            <use xlink:href="/img/sprite.svg#icon-in"></use>
                        </svg>
                </div>
                <div class="sidebar__bottom">
                    <a href="#" class="sidebar__link sidebar__link--bottom">
                        <svg class="icon">
                            <use xlink:href="/img/sprite.svg#icon-in"></use>
                        </svg>
                    </a>
                    <label for="navigation" class="navigation__label navigation__label--sidebar">
                        <div class="navigation__button">
                            <span class="navigation__line"></span>
                        </div>
                    </label>
                </div>
            </nav>
        </div>
        <main class="container">
            <section class="home">
                <div class="home__bg-heading">
                    <h1 class="heading-exaggerated" unselectable>Newest</h1>
                </div>
                <div class="home__content-box">
                    <h1 class="heading-huge">Olios</h1>
                    <h2 class="heading-3">Newest Furniture Shop Template</h2>
                    <a href="#" class="btn btn--primary">View More</a>
                </div>
                <div class="home__slider-box">
                    <div class="slider-dots slider-dots--active"></div>
                    <div class="slider-dots"></div>
                    <div class="slider-dots"></div>
                    <div class="slider-dots"></div>
                </div>
            </section>
            <section class="products">
                <div class="products__container">
                    <div class="products__top">
                        <h2 class="heading-2">Products</h2>
                        <div class="products__category">
                            <h5 class="products__category-title">Living Room</h5>
                            <svg class="products__category-icon">
                                <use xlink:href="/img/sprite-2.svg#icon-living-room"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="products__items">
                        <div class="products__item products__item--small">
                            Small
                        </div>
                        <div class="products__item products__item--big">
                            Big
                        </div>
                        <div class="products__item products__item--small">
                            Small
                        </div>
                        <div class="products__item products__item--normal">
                            Normal
                        </div>
                        <div class="products__item products__item--small">
                            Small
                        </div>
                    </div>
                    <div class="products__bottom">
                        <a href="#" class="products__showmore">Show more products</a>
                    </div>
                </div>
            </section>
            <section class="search">
                Search
            </section>
        </main>
    </div>
</body>
</html>
